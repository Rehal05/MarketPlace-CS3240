{% load static %}
<link rel="stylesheet" href="{% static 'profiles.css' %}">
<html>
<head><meta charset="utf-8"><title>Profile</title></head>
<body>
  <h2>@{{ username }}</h2>
  <span class="verified-badge">âœ“ Email Verified</span>
  <p>Joined: {{ signup_date }}</p>

  {% if profile_image_url %}
    <img src="{{ profile_image_url }}" alt="Profile" width="100" height="100">
  {% else %}
    <div style="width:100px;height:100px;background:#ccc;border-radius:50%;display:flex;align-items:center;justify-content:center;">
      No Avatar
    </div>
  {% endif %}

  <form method="post" action="{% url 'logout' %}">
  {% csrf_token %}

  {% if request.user.is_authenticated %}
    <p>
      <a href="{% url 'message:list' %}"
        style="display:inline-block;padding:8px 12px;border:1px solid #333;border-radius:6px;text-decoration:none;">
        Messages
      </a>
    </p>
  {% endif %}


  <button type="submit">Logout</button>
</form>

</body>
</html>
