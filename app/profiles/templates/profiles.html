{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>
  <link rel="stylesheet" href="{% static 'profiles.css' %}">
</head>
<body>
  <!-- Top Navigation Bar -->
  <nav class="topbar">
    <div class="topbar-content">
      <!-- Left: Profile Info -->
      <div class="profile-section">
        <div class="avatar-container">
          {% if profile_image_url %}
            <img src="{{ profile_image_url }}" alt="Profile" class="avatar">
          {% else %}
            <div class="avatar-placeholder">
              <span>No Avatar</span>
            </div>
          {% endif %}
        </div>
        <div class="profile-info">
          <h2>@{{ username }}</h2>
          <span class="verified-badge">âœ“ Email Verified</span>
        </div>
      </div>

      <!-- Right: Action Buttons -->
      <div class="actions-section">
        {% if request.user.is_authenticated %}
          <a href="{% url 'newpost' %}" class="btn btn-create">
            âž• New Post
          </a>
          <a href="#" class="btn btn-messages" onclick="changeIframe('{% url 'feed' %}')">ðŸ“„ Feed</a>
          <a href="#" class="btn btn-messages" onclick="changeIframe('{% url 'message:list' %}')">ðŸ’¬ Messages</a>
          <a href="#" class="btn btn-messages" onclick="changeIframe('{% url 'my_listings' %}')">ðŸ“¦ My Listings</a>
        {% endif %}
        <form method="post" action="{% url 'logout' %}" class="logout-form">
          {% csrf_token %}
          <button type="submit" class="btn btn-logout">Logout</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Feed Section -->
  <div class="feed-container">
    <iframe src="{% url 'feed' %}" class="feed-iframe" title="Feed"></iframe>
  </div>

  <script>
    function changeIframe(url) {
      document.querySelector('.feed-iframe').src = url;
    }
  </script>
</body>
</html>
