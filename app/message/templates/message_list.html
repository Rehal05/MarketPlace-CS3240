{% load static %}
<link rel="stylesheet" href="{% static 'chat_list.css' %}">

<div class="sidebar">
  <div class="sidebar-header">Messages</div>
  <div class="contact-list">
    {% for c in contacts %}
      <a class="contact" href="{% url 'message:thread' c.id %}">
        <div class="avatar">{{ c.username|first|upper }}</div>
        <div class="name">{{ c.username }}</div>
      </a>
    {% empty %}
      <p style="padding: 15px;">No contacts yet.</p>
    {% endfor %}
  </div>
</div>

<div class="chat-preview">
  <h2>Select a conversation</h2>
  <p>Choose a contact from the left to start messaging.</p>
</div>
