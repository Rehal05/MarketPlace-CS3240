{% load static %}
<link rel="stylesheet" href="{% static 'chat_list.css' %}">

<div class="sidebar">
  <div class="sidebar-header">Messages</div>
  <div class="contact-list">
    {% for c in contacts %}
      <div class="contact" onclick="document.getElementById('chat-iframe').src='{% url 'message:thread' c.id %}'">
        <div class="avatar">{{ c.username|first|upper }}</div>
        <div class="name">{{ c.username }}</div>
      </div>
    {% empty %}
      <p style="padding: 15px;">No contacts yet.</p>
    {% endfor %}
  </div>
</div>

<iframe id="chat-iframe" src="{% url 'message:preview' %}" style="flex: 1; border: none;"></iframe>
