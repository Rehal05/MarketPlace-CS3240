{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'login.css' %}">
</head>
<body>

  <div class="auth-card" style="padding: 96px 28px;">
  <h2>Login</h2>
  <p id="sub-text">Sign in to access UVA's sustainable second-hand item marketplace.</p>

    {% load socialaccount %}

    <a id="google-login" class="btn btn-primary" data-base="{% provider_login_url 'google' %}" href="{% provider_login_url 'google' %}?next=/dashboard/">Sign in with Google</a>

    <input type="hidden" name="next" id="next-field" value="/dashboard/">
  </div>

  <script>
    // Set the Google login URL with the `next` parameter on load.
    document.addEventListener('DOMContentLoaded', function () {
      const nextField = document.getElementById('next-field');
      const googleLink = document.getElementById('google-login');
      if (googleLink) {
        const base = googleLink.dataset.base || googleLink.getAttribute('href') || '';
        const sep = base.includes('?') ? '&' : '?';
        googleLink.href = base + sep + 'next=' + encodeURIComponent(nextField.value);
      }
    });
  </script>

</body>
</html>
