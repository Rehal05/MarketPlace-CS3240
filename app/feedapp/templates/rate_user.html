{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rate {{ rated_user.username }}</title>
    <link rel="stylesheet" href="{% static 'feed.css' %}">
    <style>
        /* Style all input fields and number inputs in forms */
        form input[type="number"] {
            width: 100%;
            padding: 0.6rem 0.8rem;
            margin: 0.5rem 0 1rem 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        /* Style the submit button */
        form .btn {
            background-color: #4b2e83; /* purple matching theme */
            color: white;
            border: none;
            padding: 0.7rem 1.2rem;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form .btn:hover {
            background-color: #6a46b3; /* slightly lighter purple on hover */
        }

        /* Instruction text */
        .instructions {
            font-size: 1.2rem;  /* decent size */
            width: 100%;
            text-align: center;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>Rate {{ rated_user.username }}</h1>
        <p class="instructions">
            Rate the user and transaction from 1â€“10. <br>
            1 being the worst and 10 being the best.
        </p>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.score.label_tag }}
                {{ form.score }}
            </div>
            <button type="submit" class="btn">Submit Rating</button>
        </form>
    </div>
</body>
</html>
